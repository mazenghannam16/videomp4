<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو احترافي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* خلفية سوداء */
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* ظل أبيض ناعم */
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000; /* خلفية سوداء */
            opacity: 0.8;
            animation: moveBackground 10s infinite alternate ease-in-out;
        }

        @keyframes moveBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="background"></div>
        <video controls>
            <source src="https://c.top4top.io/m_3313auwle0.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
